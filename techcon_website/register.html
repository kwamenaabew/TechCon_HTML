<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./schedule.html">Schedule</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <form action="">
                <label for="attendee_name">Name:</label>
                <input type="text" name="attendee_name" id="attendee_name">
                <label for="attendee_email">Email:</label>
                <input type="email" name="attendee_email" id="attendee_email">
                <label for="attendee_password">Password:</label>
                <input type="password" name="attendee_password" id="attendee_password">
                <label for="attendee_radio_terms">
                    I agree to the terms and conditions
                </label>
                <input type="checkbox" name="attendee_radio_terms" id="attendee_radio_terms">
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 David Abew-Baidoo</p>
    </footer>

</body>
</html>
